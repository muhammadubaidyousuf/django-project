{% extends '../base.html' %}
{% block body %}
	<title>Password Reset - Bukinow</title>
	
	<div class="buki-all-form">
		<form action="" method="POST">
			{% csrf_token %}
			<div class="log-head">
				<h3>Change Your Password</h3>
			</div>

			{% for field in form %}
				{% for error in field.errors %}
					<div class="error-alert">{{ error }}</div>
				{% endfor%}
			{% endfor%}

            <input type="password" name="old_password" placeholder="Old Password">
            <input type="password" name="new_password1" placeholder="New Password">
            <input type="password" name="new_password2" placeholder="Confirm Password">
			<button id="buki-on-btn" type="submit">Change Password</button>
		</form>
	</div>
{% endblock %}
